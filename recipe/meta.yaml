{% set name = "xlcompose" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xlcompose-{{ version }}.tar.gz
  sha256: b8c50e8c12b1dcae9d97b16700c701350a76146fb7c2a7dd09ddcd8d84655f1f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - pandas
    - python >=3.5
    - pyyaml
    - xlsxwriter >=1.1.8

test:
  imports:
    - xlcompose
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbogaardt/xlcompose
  summary: A declarative API for composing spreadsheets from python
  license: MIT
  # License file manually packaged. See https://github.com/jbogaardt/xlcompose/pull/7
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbogaardt
